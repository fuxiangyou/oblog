<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分类 - 异清轩博客管理系统</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="/images/icon/icon.png">
    <link rel="shortcut icon" href="/images/icon/favicon.ico">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <!--[if gte IE 9]>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/html5shiv.min.js" type="text/javascript"></script>
    <script src="/js/respond.min.js" type="text/javascript"></script>
    <script src="/js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href = 'upgrade-browser.html';</script>
    <![endif]-->
</head>

<body class="user-select">
<header id="header" th:replace="admin/taglib/header :: header"></header>
<div class="row">
    <aside th:replace="admin/taglib/left_menu :: left_menu"></aside>
    <!--主体-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-header">添加</h1>
                <form action="/admin/classify/addClassify" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="category-name">栏目名称</label>
                        <input type="text" id="category-name" name="name" class="form-control" placeholder="在此处输入栏目名称"
                               required autocomplete="off">
                        <span class="prompt-text">这将是它在站点上显示的名字。</span></div>
                    <button class="btn btn-primary" type="submit" name="submit">添加新分类</button>
                </form>
            </div>
            <div class="col-md-7">
                <h1 class="page-header">管理 <span class="badge" th:text="${#lists.size(result.data)}">3</span></h1>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-paperclip"></span> <span class="visible-lg">ID</span>
                            </th>
                            <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">名称</span></th>
                            <th><span class="glyphicon glyphicon-pushpin"></span> <span class="visible-lg">总数</span></th>
                            <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="classify : ${result.data}">
                            <td th:text="${classifyStat.index+1}"></td>
                            <td th:text="${classify.name}"></td>
                            <td th:text="${#lists.size(classify.articles)}"></td>
                            <td><a th:href="@{/admin/classify/update(id = ${classify.id})}">修改</a> <a th:attr="rel=${classify.id}">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <span class="prompt-text"><strong>注：</strong>删除一个栏目也会删除栏目下的文章,请谨慎删除!</span></div>
            </div>
        </div>
    </div>
</div>
<!--右键菜单列表-->
<div th:replace="admin/taglib/right_buttom_menu :: right_buttom_menu"></div>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/admin-scripts.js"></script>
<script>
    //是否确认删除
    $(function () {
        $("#main table tbody tr td a").click(function () {
            var name = $(this);
            var id = name.attr("rel"); //对应id
            if (event.srcElement.outerText === "删除") {
                if (window.confirm("此操作不可逆，是否确认？")) {
                    $.ajax({
                        type: "POST",
                        url: "/admin/classify/del",
                        data: "id=" + id,
                        cache: false, //不缓存此页面
                        success: function (data) {
                            window.location.reload();
                        }
                    });
                }
                ;
            }
            ;
        });
    });
</script>
</body>
</html>
