<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改标签 - 异清轩博客管理系统</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="/images/icon/icon.png">
    <link rel="shortcut icon" href="/images/icon/favicon.ico">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/admin-scripts.js"></script>
    <!--[if gte IE 9]>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/html5shiv.min.js" type="text/javascript"></script>
    <script src="/js/respond.min.js" type="text/javascript"></script>
    <script src="/js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href='upgrade-browser.html';</script>
    <![endif]-->
</head>

<body class="user-select">
    <header id="header" th:replace="admin/taglib/header :: header"></header>
    <div class="row">
        <aside th:replace="admin/taglib/left_menu :: left_menu"></aside>
        <!--主体-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
            <h1 class="page-header">修改标签</h1>
            <form action="/admin/label/addLabel" method="post">
                <input type="hidden" name="id" th:value="${result.data.id}">
                <div class="form-group">
                    <label for="category-name">标签名称</label>
                    <input type="text" id="category-name" name="name" th:value="${result.data.name}" class="form-control" placeholder="在此处输入标签名称" required autocomplete="off">
                    <span class="prompt-text">这将是它在站点上显示的名字。</span> </div>
                <button class="btn btn-primary" type="submit" name="submit">更新</button>
            </form>
        </div>
    </div>
<!--右键菜单列表-->
<div th:replace="admin/taglib/right_buttom_menu :: right_buttom_menu"></div>

</body>
</html>
